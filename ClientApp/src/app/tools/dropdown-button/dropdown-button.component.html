<div *ngIf="!options.selectedItem" class="dropdown app-dropdown-div">
  <button class="btn btn-primary dropdown-toggle app-dropdown" type="button" [id]="options.id"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ options.text }}
  </button>
  <div class="dropdown-menu" [attr.aria-labelledby]="options.id">
    <a *ngFor="let item of options.items"
       (click)="onChange(item)"
       class="dropdown-item app-dropdown-item">
      {{ item.description }}
    </a>
  </div>
</div>
<button *ngIf="options.selectedItem"
        type="button" class="btn btn-primary app-dropdown">
  <p style="display:inline-block; margin: 0 5px 0 0">
    {{ options.selectedItem.description }}
  </p>
  <span style="font-weight: 700; font-size: 16px; margin: 0"
        (click)="onChange(undefined)">
    &times;
  </span>
</button>
