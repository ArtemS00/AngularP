<div class="card">
  <div class="card-header" style="background-color:#e6faff">
    <p style="font-weight: 700; margin:0">{{ job.title }}</p>
    {{ job.location }}
  </div>
  <div class="card-body">
    <p *ngIf="jobSalary"
       class="card-text" style="font-weight: 500">
      {{ jobSalary }}
    </p>
    <p class="card-text">
      {{ job.description }}
    </p>
  </div>
</div>
