<div class="card">
  <div class="card-header">
      <p (click)="open()"
         style="font-size: 18px; font-weight: 700; margin: 0;"
         class="overflowtext titleLink">
        {{ job.title }}
      </p>
    <button (click)="openOnNewTab()"
            mat-icon-button>
      <mat-icon>open_in_new</mat-icon>
    </button>
    <p style="margin:0"
       class="overflowtext">{{ job.location }}</p>
  </div>
  <div class="card-body">
    <p [ngStyle]="{'color': salarySpecified ? 'inherit' : 'grey'}"
       class="card-text"
       style="font-weight: 600;">
      {{ salaryDescription }}
    </p>
    <p class="card-text item">
      {{ job.description }}
    </p>
    <p style="font-size: 12px; color: grey; margin: 0">
      {{ datePostedString }}
    </p>
  </div>
</div>
